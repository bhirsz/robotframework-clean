[pylama]
linters = pycodestyle,pyflakes,pylint,mccabe
skip = venv/*,build/*,*/version.py

[pylama:pycodestyle]
max_line_length = 120

[pylama:pep8]
max_line_length = 120

[pylama:pylint]
max_line_length = 120
max-args = 5
max-statements = 50
score = yes
disable=apply-builtin,
        C0114,
        C0115,
        C0116